<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>Lab Geek 2</title>
  </head>

  <body>
      <div class="container text-center">
        <h1>La matrícula de la Universidad</h1>
      </div>

      <div class="row">
          <div class="col-md-6 container text-center py-5" id="Credito">
              <form action="">
                <label for="">Cantidad de créditos que el estudiante matricula:</label>
                <input type="text" id="Cantidad"><br>
                <button id="Boton" type="button" class="btn btn-dark" onclick="Calcular()">Calcular</button>
              </form>
          </div>
      </div>

      <div class="row">
          <div class="container text-center py-3" id="OrdenP">
              <h3>Orden de paga</h3>
              <img id="itm" src="img/itm.jpg" alt="">

              <label class="MatrU" for="">Valor de matricula:</label>
              <input class="MatrU" type="text" id="ValorMatricula">

              <label class="MatrU" for="">Precio por credito:</label>
              <input class="MatrU" type="text" id="PrecioCred">

              <label class="MatrU" for="">Valor de descuento del 10% (Todos):</label>
              <input class="MatrU" type="text" id="ValorDescuento10">

              <label class="MatrU" for="">Valor del descuento (#credito) :</label>
              <input class="MatrU" type="text" id="ValorDescuento">

              <label class="MatrU" for="">Total:</label>
              <input class="MatrU" type="text" id="Total">
          </div>
      </div>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
    <script src="js/labGeek2.js"></script>
  </body>
</html>
